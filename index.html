<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8bd666d0bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lawn Care</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__row">
        <div class="header__col-4">
          <ul class="social-list">
            <li class="social-list__item">
              <a href="#" class="social-list__link social-list__link-hover">
                <i
                  class="fab fa-facebook-f social-list__icon"
                  aria-hidden="true"
                ></i>
              </a>
            </li>
            <li class="social-list__item">
              <a href="#" class="social-list__link social-list__link-hover">
                <i
                  class="fab fa-twitter social-list__icon"
                  aria-hidden="true"
                ></i>
              </a>
            </li>
            <li class="social-list__item">
              <a href="#" class="social-list__link social-list__link-hover">
                <i
                  class="fab fa-instagram social-list__icon"
                  aria-hidden="true"
                ></i>
              </a>
            </li>
            <li class="social-list__item">
              <a href="#" class="social-list__link social-list__link-hover">
                <i
                  class="fas fa-basketball-ball social-list__icon"
                  aria-hidden="true"
                ></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="header__col-8">
          <div class="header__row">
            <div class="header__col-6 header__col-6-order">
              <div class="logo">
                <img src="images/logo.svg" alt="logo" class="logo__img" />
              </div>
            </div>
            <div class="header__col-6">
              <form action="/" class="search-form">
                <div class="search-form__content">
                  <input
                    type="search"
                    class="input input-focus"
                    placeholder="Search"
                  />
                  <button class="button" type="submit">
                    <span class="button__inner">
                      <i
                        class="fas fa-search button__icon"
                        aria-hidden="true"
                      ></i>
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="navbar navbar-md">
        <button type="button" class="nav-toggle">
          <i class="fas fa-bars"></i>
          <span class="nav-toggle__inner">Menu</span>
        </button>
        <div class="navbar__collapse" id="navbarContent">
          <ul class="navbar__nav">
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link navbar__link-hover navbar__link-active"
                >Home</a
              >
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-hover">About us</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-hover">Services</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-hover">Gallery</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-hover">Blog</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link-hover">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </main>
    <script src="common-blocks/main/navbar/navbar.js"></script>
  </body>
</html>
